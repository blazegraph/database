# Default log4j configuration. See the individual classes for the
# specific loggers, but generally they are named for the class in
# which they are defined.

# Default log4j configuration for testing purposes.

log4j.rootCategory=ALL, A2

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-5p: %m%n
#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-4r(%d) [%t] %-5p %c(%l:%M) %x - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-5p: %r %X{trial} %X{depth} [%t] %l: %m%n
log4j.appender.A1.layout.ConversionPattern=%-5p: %r %X{clientname} %X{hostname} %X{serviceName} %t %l: %m%n

# A2 is set to be a FileAppender which logs the aggregated messages
# onto a file somewhere.
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.Threshold=DEBUG
log4j.appender.A2.File=/opt2/bigdata-services.log
log4j.appender.A2.Append=true
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%5p [%t] %l %d - %m%n
