# Default log4j configuration. See the individual classes for the
# specific loggers, but generally they are named for the class in
# which they are defined.

# Default log4j configuration for testing purposes.

log4j.rootCategory=WARN, dest2
#log4j.rootCategory=DEBUG, dest1

# Loggers.
log4j.logger.com.bigdata=WARN
# Note: logging here can significantly impact transaction throughput!
#log4j.logger.com.bigdata.journal.ResourceManager=INFO
log4j.logger.com.bigdata.io.DataOutputBuffer=INFO
#log4j.logger.com.bigdata.btree=INFO
#log4j.logger.com.bigdata.btree.AbstractBTree=INFO
log4j.logger.com.bigdata.btree.IndexSegmentBuilder=INFO
log4j.logger.com.bigdata.btree.AbstractBTreeTestCase=INFO
#log4j.logger.com.bigdata.journal=INFO
#log4j.logger.com.bigdata.journal.IJournal=INFO
#log4j.logger.com.bigdata.cache=DEBUG
#log4j.logger.com.bigdata.journal.Name2Addr=INFO
#log4j.logger.com.bigdata.journal.AbstractTask=DEBUG
#log4j.logger.com.bigdata.journal.WriteExecutorService=DEBUG
# Note: This shows you the status messages from the journal.
#log4j.logger.com.bigdata.journal.ConcurrentJournal$StatusTask=INFO
log4j.logger.com.bigdata.repo=DEBUG
log4j.logger.com.bigdata.sparse=DEBUG
#log4j.logger.com.bigdata.service=INFO
#log4j.logger.com.bigdata.service.mapReduce=INFO
#log4j.logger.com.bigdata.journal.TestConcurrentWritersOnNamedIndices=DEBUG
#log4j.logger.com.bigdata.concurrent=INFO
#log4j.logger.org.CognitiveWeb.concurrent.locking.Queue=DEBUG
#log4j.logger.org.CognitiveWeb.concurrent.locking=DEBUG
#log4j.logger.org.CognitiveWeb.concurrent.locking.TxDag=WARN

# Test suite logger.
log4j.logger.junit=INFO

# dest1
log4j.appender.dest1=org.apache.log4j.ConsoleAppender
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%-5p: %r %l: %m%n
#log4j.appender.dest1.layout.ConversionPattern=%-5p: %m%n
#log4j.appender.dest1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.dest1.layout.ConversionPattern=%-4r(%d) [%t] %-5p %c(%l:%M) %x - %m%n

# dest2 includes the thread name and elapsed milliseconds.
# Note: %r is elapsed milliseconds.
# Note: %t is the thread name.
# See http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html
log4j.appender.dest2=org.apache.log4j.ConsoleAppender
log4j.appender.dest2.layout=org.apache.log4j.PatternLayout
log4j.appender.dest2.layout.ConversionPattern=%-5p: %r %X{hostname} %X{serviceUUID} %t %l: %m%n
