# Default log4j configuration. See the individual classes for the
# specific loggers, but generally they are named for the class in
# which they are defined.

# Default log4j configuration for testing purposes.

log4j.rootCategory=WARN, dest1
#log4j.rootCategory=DEBUG, dest1

# Loggers.
log4j.logger.com.bigdata=WARN
# Note: logging here can significantly impact transaction throughput!
#log4j.logger.com.bigdata.journal.ResourceManager=INFO
log4j.logger.com.bigdata.objndx=WARN
#log4j.logger.com.bigdata.objndx.AbstractBTree=INFO
log4j.logger.com.bigdata.objndx.IndexSegmentBuilder=INFO
log4j.logger.com.bigdata.objndx.AbstractBTreeTestCase=INFO
#log4j.logger.com.bigdata.journal=DEBUG
#log4j.logger.com.bigdata.service=INFO
#log4j.logger.com.bigdata.service.mapReduce=INFO

# Test suite logger.
#log4j.logger.junit=INFO

log4j.appender.dest1=org.apache.log4j.ConsoleAppender
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
#log4j.appender.dest1.layout.ConversionPattern=%-5p: %m%n
#log4j.appender.dest1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.dest1.layout.ConversionPattern=%-4r(%d) [%t] %-5p %c(%l:%M) %x - %m%n
log4j.appender.dest1.layout.ConversionPattern=%-5p: %l: %m%n
